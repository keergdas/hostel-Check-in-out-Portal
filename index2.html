<!DOCTYPE html>
<html>

<head>
  <title>Student Details</title>
  <style>
    /* Style for the body */
    body {
      background-color: #92d687;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Style for the background container */
    .background-container {
      background-image: url("https://i.pinimg.com/564x/93/81/69/938169513d0bf5b921ef53346ee16d5f.jpg");
      background-size: cover;
      filter: blur(8px); /* Adjust the blur intensity as needed */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1; /* Set a lower z-index to place it behind the form */
    }

    /* Style for the form container */
    .form-container {
      text-align: center;
      padding: 60px;
      border: 5px solid #091001;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-image: url("https://i.pinimg.com/564x/93/81/69/938169513d0bf5b921ef53346ee16d5f.jpg");

      position: relative;
      z-index: 1;
      opacity: 0.7; /* Adjust opacity to control translucency */
    }

    /* Style for input fields */
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
      border: 5px solid #288566;
      border-radius: 5px;
      transition: border-color 0.3s, transform 0.3s;
      text-align: center; /* Center-align the text in the input field */
      font-size: 15px;
    }

    /* Hover effect for input fields */
    input[type="number"]:hover {
      border-color: #0faf7a;
      transform: scale(1.3);
    }

    /* Style for the submit button */
    button[type="submit"] {
      background-color: #0083ed;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: border-color 0.3s, transform 0.3s;
      border: 2px solid black;
      font-size: 13px;
    }

    /* Hover effect for the submit button */
    button[type="submit"]:hover {
      background-color: #159236;
      transform: scale(1.3);

    }

    /* Style for the label */
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
      text-align: center; /* Center-align the text in the label */
    }
  </style>
</head>

<body>
  <!-- Background container for blurring -->
  <div class="background-container"></div>

  <!-- Form container -->
  <div class="form-container">
    <form method="POST" action="https://script.google.com/macros/s/AKfycbzUVuJ3X7Jg-ZrF6KO1vUVMyPGttr8kmVHgSJxp7T2NOaob0foDY1ERC6sI12cxIuNL/exec">
      <label for="Roll number" style="color: #FFFFFF; font-size: 25px; padding-bottom: 10px;">Roll Number:</label>
      <input name="Roll number" type="number" placeholder="Enter your Roll Number" required>
      <button type="submit">Submit</button>
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzUVuJ3X7Jg-ZrF6KO1vUVMyPGttr8kmVHgSJxp7T2NOaob0foDY1ERC6sI12cxIuNL/exec'; // Replace with your Google Apps Script web app URL
      const form = document.querySelector('form');
  
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            form.reset(); // Clear the form after submission
          })
          .catch((error) => console.error('Error!', error));
      });
    </script>
  </div>
</body>
</html>
